<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAVS Panel - Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="flex">
    <aside class="w-64 bg-white shadow h-screen sticky top-0 p-6">
      <div class="text-xl font-bold text-blue-600">RAVS Panel</div>
      <nav class="mt-6">
        <a href="index.html" class="block py-2">Home</a>
        <a href="hosting.html" class="block py-2 font-semibold">Hosting</a>
        <a href="jasa.html" class="block py-2">Jasa Script</a>
        <a href="chat.html" class="block py-2">Chat</a>
        <a href="admin.html" class="block py-2">Admin</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold mb-4">Pemesanan Hosting</h1>
      <div class="grid grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold">Paket SA:MP</h3>
          <p class="text-sm text-gray-500">Ideal untuk server SA:MP kecil</p>
          <div class="mt-4">
            <button class="btn-order w-full" data-package="SA:MP Basic">Pesan Paket</button>
          </div>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold">Paket Minecraft</h3>
          <p class="text-sm text-gray-500">Paket untuk server Minecraft</p>
          <div class="mt-4">
            <button class="btn-order w-full" data-package="Minecraft Basic">Pesan Paket</button>
          </div>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold">Hosting Bot</h3>
          <p class="text-sm text-gray-500">Hosting untuk bot Discord / Telegram</p>
          <div class="mt-4">
            <button class="btn-order w-full" data-package="Bot Hosting">Pesan Paket</button>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded shadow">
        <h2 class="font-semibold mb-4">Form Pesanan Manual</h2>
        <form id="order-form" class="grid grid-cols-2 gap-4">
          <label class="block">
            <div class="text-sm text-gray-600">Nama</div>
            <input name="name" required class="mt-1 p-2 border rounded w-full" />
          </label>
          <label class="block">
            <div class="text-sm text-gray-600">WhatsApp</div>
            <input name="whatsapp" required class="mt-1 p-2 border rounded w-full" />
          </label>
          <label class="block col-span-2">
            <div class="text-sm text-gray-600">Paket</div>
            <select name="package" class="mt-1 p-2 border rounded w-full">
              <option>SA:MP Basic</option>
              <option>Minecraft Basic</option>
              <option>Bot Hosting</option>
            </select>
          </label>
          <label class="block">
            <div class="text-sm text-gray-600">Slot</div>
            <input name="slot" class="mt-1 p-2 border rounded w-full" />
          </label>
          <label class="block">
            <div class="text-sm text-gray-600">RAM (MB)</div>
            <input name="ram" class="mt-1 p-2 border rounded w-full" />
          </label>
          <label class="block col-span-2">
            <div class="text-sm text-gray-600">Catatan</div>
            <textarea name="note" class="mt-1 p-2 border rounded w-full"></textarea>
          </label>
          <div class="col-span-2 text-right">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Kirim Pesanan</button>
          </div>
        </form>
      </div>
    </main>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
