<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAVS Panel - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow h-screen sticky top-0">
      <div class="p-6">
        <div class="text-xl font-bold text-blue-600">RAVS Panel</div>
        <nav class="mt-6">
          <a href="index.html" class="block py-2 px-3 rounded hover:bg-gray-100">Home</a>
          <a href="hosting.html" class="block py-2 px-3 rounded hover:bg-gray-100">Hosting</a>
          <a href="jasa.html" class="block py-2 px-3 rounded hover:bg-gray-100">Jasa Script</a>
          <a href="chat.html" class="block py-2 px-3 rounded hover:bg-gray-100">Chat</a>
          <a href="admin.html" class="block py-2 px-3 rounded hover:bg-gray-100">Admin</a>
        </nav>
      </div>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-8">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div>
          <button id="btn-new-order" class="bg-green-600 text-white px-4 py-2 rounded">Beli Hosting</button>
        </div>
      </header>

      <!-- Sys Status -->
      <section class="grid grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-sm text-gray-500">CPU Usage</h3>
          <div class="text-2xl font-bold mt-2">2%</div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-sm text-gray-500">RAM Usage</h3>
          <div class="text-2xl font-bold mt-2">34.2%</div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-sm text-gray-500">Disk /www</h3>
          <div class="text-2xl font-bold mt-2">88%</div>
        </div>
      </section>

      <!-- Overview -->
      <section class="grid grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-6 rounded shadow text-center">
          <div class="text-3xl font-bold" id="stat-sites">105</div>
          <div class="text-sm text-gray-500">Sites</div>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <div class="text-3xl font-bold" id="stat-ftp">83</div>
          <div class="text-sm text-gray-500">FTP</div>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <div class="text-3xl font-bold" id="stat-db">107</div>
          <div class="text-sm text-gray-500">DB</div>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <div class="text-3xl font-bold" id="stat-sec">7</div>
          <div class="text-sm text-gray-500">Security</div>
        </div>
      </section>

      <!-- Software grid -->
      <section class="grid grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold mb-2">Software</h3>
          <div class="grid grid-cols-2 gap-4">
            <div class="p-3 border rounded">MySQL 5.7.43</div>
            <div class="p-3 border rounded">PHP 8.1</div>
            <div class="p-3 border rounded">Nginx 1.22</div>
            <div class="p-3 border rounded">Pure-FTPd</div>
            <div class="p-3 border rounded">Nginx WAF</div>
            <div class="p-3 border rounded">SYS Firewall</div>
            <div class="p-3 border rounded">Node.js</div>
            <div class="p-3 border rounded">Docker</div>
            <div class="p-3 border rounded">Ravs Chat</div>
          </div>
        </div>

        <div class="col-span-2 bg-white p-6 rounded shadow">
          <h3 class="font-semibold mb-2">Traffic (Dummy)</h3>
          <div id="traffic-chart" class="h-40 bg-gray-50 rounded flex items-center justify-center text-gray-400">
            Grafik dummy
          </div>
        </div>
      </section>
    </main>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
