<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAVS Panel - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="flex">
    <aside class="w-64 bg-white shadow h-screen sticky top-0 p-6">
      <div class="text-xl font-bold text-blue-600">RAVS Panel</div>
      <nav class="mt-6">
        <a href="index.html" class="block py-2">Home</a>
        <a href="hosting.html" class="block py-2">Hosting</a>
        <a href="jasa.html" class="block py-2">Jasa Script</a>
        <a href="chat.html" class="block py-2">Chat</a>
        <a href="admin.html" class="block py-2 font-semibold">Admin</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold mb-4">Admin - Daftar Pesanan</h1>
      <div class="bg-white p-4 rounded shadow mb-6">
        <table class="w-full text-left">
          <thead><tr><th>Order ID</th><th>Nama</th><th>Paket</th><th>Kontak</th><th>Aksi</th></tr></thead>
          <tbody id="admin-orders"></tbody>
        </table>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Chat Admin</h2>
        <div id="admin-chat-area" class="h-64 overflow-auto border rounded p-3 mb-3"></div>
        <form id="admin-chat-form" class="flex gap-2">
          <input id="admin-chat-input" placeholder="Ketik pesan..." class="flex-1 p-2 border rounded" />
          <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit">Kirim</button>
        </form>
      </div>
    </main>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
