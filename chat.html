<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAVS Panel - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="flex">
    <aside class="w-64 bg-white shadow h-screen sticky top-0 p-6">
      <div class="text-xl font-bold text-blue-600">RAVS Panel</div>
      <nav class="mt-6">
        <a href="index.html" class="block py-2">Home</a>
        <a href="hosting.html" class="block py-2">Hosting</a>
        <a href="jasa.html" class="block py-2">Jasa Script</a>
        <a href="chat.html" class="block py-2 font-semibold">Chat</a>
        <a href="admin.html" class="block py-2">Admin</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold mb-4">Chat Pembelian</h1>

      <div class="grid grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold mb-3">Daftar Pesanan / Chat</h3>
          <ul id="orders-list" class="space-y-2 max-h-[60vh] overflow-auto"></ul>
        </div>

        <div class="col-span-2 bg-white p-4 rounded shadow">
          <div id="chat-area" class="h-[60vh] overflow-auto p-4 border rounded mb-4"></div>
          <form id="chat-form" class="flex gap-2">
            <input id="chat-input" placeholder="Ketik pesan..." class="flex-1 p-2 border rounded" />
            <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Kirim</button>
          </form>
        </div>
      </div>
    </main>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
